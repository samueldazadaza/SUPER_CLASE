<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Inicio del panel de navegación-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="icon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />

          Sistema de gestión de estudiantes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Gestión de Estudiantes</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Final del panel de navegación-->
    <div class="container mt-3">
      <div class="row">
        <!--Inicio del card-->

        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Editar estudiante</h1>
            <!--Inicio del formulario-->

            <form>
              <div class="mb-3">
                <div class="form-group">
                  <label>Nombre del estudiante</label>
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    placeholder="Ingrese el nombre del estudiante"
                  />
                </div>
                <div class="form-group">
                  <label>Apellido del estudiante</label>
                  <input
                    type="text"
                    name="lastName"
                    class="form-control"
                    placeholder="Ingrese el apellido del estudiante"
                  />
                </div>
                <div class="form-group">
                  <label>Correo electrónico del estudiante</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Ingrese el correo electrónico del estudiante"
                  />
                </div>
                <div class="form-group">
                  <label>Cursos</label>
                </div>
                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
              </div>
            </form>
            <!--Fin del formulario-->
          </div>
        </div>
        <!--Fin del card-->
      </div>
    </div>
    <!--Fin del contenedor-->
  </body>
</html>
